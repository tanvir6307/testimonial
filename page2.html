<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0e5ec;
            text-align: center;
        }

        canvas {
            border: 1px solid #000;
        }

        button {
            padding: 10px 30px;
            background-color: #e0e5ec;
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            box-shadow: 7px 7px 15px #b3b5b7, -7px -7px 15px #ffffff;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
        }

        button:active {
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
            transform: scale(0.98);
        }

        @media print {

            body * {
                visibility: hidden;
            }

            #myCanvas,
            #myCanvas * {
                visibility: visible;
            }

            #myCanvas {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
            }

           
            body {
                margin: 0;
                padding: 0;
            }

            
            @page {
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="goBack()">Back</button>
    <button onclick="downloadPDF()">Download</button>
    <button onclick="printCanvas()" style="display: none;">Print</button> <br>
    <canvas id="myCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            // Load the background image
            const backgroundImage = new Image();
            backgroundImage.src = 'bg.png'; 

            backgroundImage.onload = function () {
                const A4_WIDTH = 1123;
                const A4_HEIGHT = 794;
                canvas.width = A4_WIDTH;
                canvas.height = A4_HEIGHT;

                // Draw background image
                ctx.drawImage(backgroundImage, 0, 0, A4_WIDTH, A4_HEIGHT);

                // Load the custom font
                const font1 = new FontFace('LucidaFont', 'url(lucida.ttf)');
                const font = new FontFace('calligraphyFont', 'url(calligrafy.ttf)');

                // Add the font to the document
                font.load().then(function (loadedFont) {
                    document.fonts.add(loadedFont);

                    ctx.font = '32px calligraphyFont'; 
                    ctx.fillStyle = 'black';
                    const input1Text = urlParams.get('input1');
                    const x11 = 325;
                    const x12 = 1010;
                    const midpoint1 = (x11 + x12) / 2;
                    const textWidth = ctx.measureText(input1Text).width;
                    const startX1 = midpoint1 - (textWidth / 2);
                    ctx.fillText(input1Text, startX1, 280);

                

                    const input2Text = urlParams.get('input2');
                    const x21 = 325;
                    const x22 = 1010;
                    const midpoint2 = (x21 + x22) / 2;
                    const textWidth2 = ctx.measureText(input2Text).width;
                    const startX2 = midpoint2 - (textWidth2 / 2);
                    ctx.fillText(input2Text, startX2, 314);

                    const input3Text = urlParams.get('input3');
                    const x31 = 199;
                    const x32 = 1010;
                    const midpoint3 = (x31 + x32) / 2;
                    const textWidth3 = ctx.measureText(input3Text).width;
                    const startX3 = midpoint3 - (textWidth3 / 2);
                    ctx.fillText(input3Text, startX3, 348);

                    ctx.font = 'italic 20px Arial';
                    ctx.fillText(urlParams.get('input4'), 499, 381);
                    ctx.fillText(urlParams.get('input5'), 869, 381);
                    ctx.fillText(urlParams.get('input6'), 269, 414);
                    ctx.fillText(urlParams.get('input7'), 167, 494);
                    ctx.fillText(urlParams.get('input8'), 423, 494);
                    ctx.fillText(urlParams.get('input9'), 839, 494);
                    ctx.fillText(urlParams.get('input10'), 175, 521);
                    ctx.fillText(urlParams.get('input11'), 206, 693);

                    ctx.font = '15px Arial';
                    ctx.fillText(urlParams.get('input0'), 135, 215);
                }).catch(function (error) {
                    console.error('Failed to load the font:', error);
                }); 
            }; 
        }; 

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const canvas = document.getElementById('myCanvas');
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                orientation: 'landscape',
                unit: 'px',
                format: [1123, 794]
            });

            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('input4') || 'download';

            // Add the canvas image to the PDF
            pdf.addImage(imgData, 'PNG', 0, 0, 1123, 794);

            // Save the PDF with the name from input4
            pdf.save(`${filename}.pdf`);
        }

        function printCanvas() {
            const canvas = document.getElementById('myCanvas');
            const imgData = canvas.toDataURL('image/png');

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
        <html>
            <head>
                <title>Print Canvas</title>
                <style>
                    body {
                        margin: 0;
                        text-align: center;
                    }
                    img {
                        width: 100%;
                        max-width: 1123px;
                        height: auto;
                    }
                </style>
            </head>
            <body>
                <img src="${imgData}" />
            </body>
        </html>
    `);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
        }
        function goBack() {
            window.history.back();
        }


    </script>
</body>

</html>
