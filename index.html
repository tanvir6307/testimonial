<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Degree</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #e0e5ec;
            border-radius: 20px;
            box-shadow: 7px 7px 15px #b3b5b7, -7px -7px 15px #ffffff;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        .radio-group {
            margin: 30px 0;
        }
        .radio-group label {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .radio-group input[type="radio"] {
            appearance: none;
            background-color: #e0e5ec;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
            cursor: pointer;
            outline: none;
        }
        .radio-group input[type="radio"]:checked::before {
            content: "";
            width: 10px;
            height: 10px;
            background-color: #ff5757;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        button {
            padding: 10px 30px;
            background-color: #e0e5ec;
            border: none;
            border-radius: 12px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 7px 7px 15px #b3b5b7, -7px -7px 15px #ffffff;
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
        }
        button:active {
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
	<img src ="logo.png" width = "100" height="97" align="center">
	<h1>Department of Physics</h1>
        <h2>Choose the Degree:</h2>
        <form id="programForm" action="page3.html" method="get">
            <div class="radio-group">
                <label>
                    <input type="radio" name="program" value="BSc" checked> B.Sc
                </label>
                <label>
                    <input type="radio" name="program" value="MSc"> M.Sc
                </label>
            </div>
            <button type="submit">Go</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('programForm');
        const radioButtons = document.getElementsByName('program');

        form.addEventListener('submit', function(event) {
            let selectedValue = 'page1.html'; // default value

            radioButtons.forEach(radio => {
                if (radio.checked && radio.value === 'MSc') {
                    selectedValue = 'page3.html';
                }
            });

            form.action = selectedValue;
        });
    </script>
</body>
</html>
