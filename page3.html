<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            min-height: 100%;
            background-attachment: fixed;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
			
        }

        .form-group label {
            flex: 1;
            font-size: 20px;
			
			margin-right: -60px;
        }

        .form-group input {
            flex: 2;
            font-size: 18px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: transparent;
            color: #FF0000;
            border: 2px solid #FF0000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #FF0000;
            color: white;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #CC0000;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align:center">MSc Student Info</h1>
        <form id="form1">
            <div class="form-group">
                <label for="input1">Name:</label>
                <input type="text" id="input1" name="input1">
            </div>
            <div class="form-group">
                <label for="input2">Father Name:</label>
                <input type="text" id="input2" name="input2">
            </div>
            <div class="form-group">
                <label for="input3">Mother Name:</label>
                <input type="text" id="input3" name="input3">
            </div>
            <div class="form-group">
                <label for="input4">Student ID:</label>
                <input type="text" id="input4" name="input4">
            </div>
            <div class="form-group">
                <label for="input5">Registration No:</label>
                <input type="text" id="input5" name="input5">
            </div>
            <div class="form-group">
                <label for="input6">Session:</label>
                <input type="text" id="input6" name="input6">
            </div>
            <div class="form-group">
                <label for="input7">Exam Year:</label>
                <input type="text" id="input7" name="input7">
            </div>
            <div class="form-group">
                <label for="input8">Held In:</label>
                <input type="text" id="input8" name="input8">
            </div>
            <div class="form-group">
                <label for="input9">CGPA:</label>
                <input type="text" id="input9" name="input9">
            </div>
            <div class="form-group">
                <label for="input10">Letter Grade:</label>
                <input type="text" id="input10" name="input10">
            </div>
            <div class="form-group">
                <label for="input11">Date:</label>
                <input type="text" id="input11" name="input11">
            </div>
            <div>
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button> <br><br>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('form1');
            const inputs = form.querySelectorAll('input[type="text"]');
            let allFilled = true;

            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    allFilled = false;
                    input.style.borderColor = 'red'; // Highlight the empty field
                } else {
                    input.style.borderColor = ''; // Reset border color
                }
            });

            if (allFilled) {
                const formData = new FormData(form);
                const queryParams = new URLSearchParams(formData).toString();
                window.location.href = `page4.html?${queryParams}`;
            } else {
                alert("Please fill in all the fields.");
            }
        }

        function resetForm() {
            document.getElementById('form1').reset();
        }

        document.querySelectorAll('input[type="text"]').forEach((input, index, inputs) => {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    }
                } else if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    const previousInput = inputs[index - 1];
                    if (previousInput) {
                        previousInput.focus();
                    }
                }
            });
        });

        document.getElementById('form1').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                submitForm();
            }
        });
    </script>
</body>
</html>
