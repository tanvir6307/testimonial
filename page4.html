<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
        }
        button {
    padding: 10px 20px;
    background-color: transparent; /* No background color */
    color: #FF0000; /* Red text color */
    border: 2px solid #FF0000; /* Red border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease; /* Smooth transition */
        }
		
		button:hover {
    background-color: #FF0000; /* Red background on hover */
    color: white; /* White text on hover */
    transform: translateY(-2px); /* Slight lift effect */
     }
	 
	 button:active {
    background-color: #CC0000; /* Darker red background on click */
    transform: translateY(0); /* Reset lift effect */
    }

        @media print {
        /* Hide the elements you don't want to print */
        body * {
            visibility: hidden;
        }
        #myCanvas, #myCanvas * {
            visibility: visible;
        }
        #myCanvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: auto;
        }

        /* Optional: Remove margins and padding to fit the canvas better */
        body {
            margin: 0;
            padding: 0;
        }

        /* Hide the page numbers, date, and file source */
        @page {
            margin: 0;
        }
    }
 
    </style>
</head>
<body>
    
    <button onclick="downloadPDF()">Download</button>
	<button onclick="printCanvas()">Print</button> <br>
	<canvas id="myCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            // Load the background image
            const backgroundImage = new Image();
            backgroundImage.src = 'bg1.png';  // Ensure bg.png is in the same directory

            backgroundImage.onload = function() {
                const A4_WIDTH = 1123;
                const A4_HEIGHT = 794;
                canvas.width = A4_WIDTH;
                canvas.height = A4_HEIGHT;

                // Draw background image
                ctx.drawImage(backgroundImage, 0, 0, A4_WIDTH, A4_HEIGHT);

                // Place text inputs on the canvas
                ctx.font = '20px Arial';
                ctx.fillStyle = 'black';

                ctx.fillText(urlParams.get('input1'), 330, 305);
                ctx.fillText(urlParams.get('input2'), 325, 338);
                ctx.fillText(urlParams.get('input3'), 199, 372);
                ctx.fillText(urlParams.get('input4'), 464, 405);
                ctx.fillText(urlParams.get('input5'), 815, 405);
                ctx.fillText(urlParams.get('input6'), 187, 439);
                ctx.fillText(urlParams.get('input7'), 132, 492);
                ctx.fillText(urlParams.get('input8'), 400, 492);
                ctx.fillText(urlParams.get('input9'), 760, 492);
                ctx.fillText(urlParams.get('input10'), 248, 525);
                ctx.fillText(urlParams.get('input11'), 206, 692);
            };
        };

        function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const canvas = document.getElementById('myCanvas');
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [1123, 794]
    });

    // Get the value of input4 from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('input4') || 'download'; // Default to 'download' if input4 is empty

    // Add the canvas image to the PDF
    pdf.addImage(imgData, 'PNG', 0, 0, 1123, 794);

    // Save the PDF with the name from input4
    pdf.save(`${filename}.pdf`);
    }
	
	function printCanvas() {
    const canvas = document.getElementById('myCanvas');
    const imgData = canvas.toDataURL('image/png');

    const printWindow = window.open('', '_blank');
    printWindow.document.write(`
        <html>
            <head>
                <title>Print Canvas</title>
                <style>
                    body {
                        margin: 0;
                        text-align: center;
                    }
                    img {
                        width: 100%;
                        max-width: 1123px;
                        height: auto;
                    }
                </style>
            </head>
            <body>
                <img src="${imgData}" />
            </body>
        </html>
    `);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
}


    </script>
</body>
</html>
