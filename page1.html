<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: scroll;
        }

        .form-container {
            width: 100%;
            max-width: 580px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 13px 13px 20px #b3b5b7, -13px -13px 20px #ffffff;
            background-color: #e0e5ec;
            margin-top: 10px;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #e0e5ec;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 7px 7px 15px #b3b5b7, -7px -7px 15px #ffffff;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
        }


        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 1;
            font-size: 18px;
            color: #555;
            margin-right: -50px;
        }

        .form-group input {
            flex: 2;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #e0e5ec;
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
            outline: none;
            width: 100%;
        }

        button {
            padding: 10px 30px;
            background-color: #e0e5ec;
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 7px 7px 15px #b3b5b7, -7px -7px 15px #ffffff;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
        }

        button:active {
            box-shadow: inset 7px 7px 15px #b3b5b7, inset -7px -7px 15px #ffffff;
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="goBack()">Back</button>
    <div class="form-container">
        <h1>BSc Student Info</h1>
        <form id="form1">
            <div class="form-group">
                <label for="input0">Sl No:</label>
                <input type="text" id="input0" name="input0">
            </div>
            <div class="form-group">
                <label for="input1">Name:</label>
                <input type="text" id="input1" name="input1">
            </div>
            <div class="form-group">
                <label for="input2">Father Name:</label>
                <input type="text" id="input2" name="input2">
            </div>
            <div class="form-group">
                <label for="input3">Mother Name:</label>
                <input type="text" id="input3" name="input3">
            </div>
            <div class="form-group">
                <label for="input4">Student ID:</label>
                <input type="text" id="input4" name="input4">
            </div>
            <div class="form-group">
                <label for="input5">Registration No:</label>
                <input type="text" id="input5" name="input5">
            </div>
            <div class="form-group">
                <label for="input6">Session:</label>
                <input type="text" id="input6" name="input6">
            </div>
            <div class="form-group">
                <label for="input7">Exam Year:</label>
                <input type="text" id="input7" name="input7">
            </div>
            <div class="form-group">
                <label for="input8">Held In:</label>
                <input type="text" id="input8" name="input8">
            </div>
            <div class="form-group">
                <label for="input9">CGPA:</label>
                <input type="text" id="input9" name="input9">
            </div>
            <div class="form-group">
                <label for="input10">Letter Grade:</label>
                <input type="text" id="input10" name="input10">
            </div>
            <div class="form-group">
                <label for="input11">Date:</label>
                <input type="text" id="input11" name="input11">
            </div>
            <div>
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>


    <script>
        function submitForm() {
            const form = document.getElementById('form1');
            const inputs = form.querySelectorAll('input[type="text"]');
            let allFilled = true;

            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    allFilled = false;
                    input.style.borderColor = 'red';
                } else {
                    input.style.borderColor = '';
                }
            });

            if (allFilled) {
                const formData = new FormData(form);
                const queryParams = new URLSearchParams(formData).toString();
                window.location.href = `page2.html?${queryParams}`;
            } else {
                alert("Please fill in all the fields.");
            }
        }

        function resetForm() {
            document.getElementById('form1').reset();
        }

        document.querySelectorAll('input[type="text"]').forEach((input, index, inputs) => {
            input.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    }
                } else if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    const previousInput = inputs[index - 1];
                    if (previousInput) {
                        previousInput.focus();
                    }
                } else if (event.key === 'Enter') {
                    event.preventDefault();
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    } else {
                        // Check if all text fields are filled
                        const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
                        if (allFilled) {
                            submitForm();
                        }
                    }
                }
            });
        });


        document.getElementById('form1').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const inputs = document.querySelectorAll('input[type="text"]');
                const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
                if (allFilled) {
                    submitForm();
                }
            }
        });

        function goBack() {
            window.history.back();
        }

    </script>
</body>

</html>
